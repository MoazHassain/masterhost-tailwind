<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Host</title>
    <link rel="stylesheet" href="./assets/css/select2.min.css">
    <link rel="stylesheet" href="./assets/css/custom-select2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/plugin/intl-tel-input/build/css/intlTelInput.css">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body class="font-roboto">
    <div class="signing flex h-screen overflow-hidden">
        <main class="w-full px-12 py-10 overflow-y-scroll">
            <div class="header w-full sm:max-w-7xl mx-auto flex justify-between">
                <div class="logo">
                    <svg width="54" height="54" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M27 0C12.0843 0 0 12.088 0 27.0084C0 27.2107 0.0337079 27.4299 0.0337079 27.6322C3.57303 21.9001 9.28652 18.444 15.691 18.5114C23.4101 18.5451 27.7247 24.0918 29.7809 27.059C31.9719 25.6597 36.2865 23.5186 40.7697 24.665C44.4101 25.5923 47.2921 28.4246 49.382 33.0946H53.2921C53.7472 31.1389 54 29.1158 54 27.0084C53.9831 12.088 41.8989 0 27 0Z" fill="#0069FF"/>
                        <path d="M46.6686 35.3874C44.9832 31.1389 42.7079 28.6269 39.9102 27.9188C35.2753 26.7386 30.472 30.6668 30.4214 30.7005L29.0562 31.8301L27.9944 30.3971C27.8259 30.1779 27.6237 29.8913 27.4046 29.5541C25.7023 27.059 22.1798 21.8832 15.6574 21.8663C15.6405 21.8663 15.6068 21.8663 15.5899 21.8663C8.98321 21.8663 3.28658 26.5026 0.876465 33.7352C3.87646 45.3849 14.4102 54 26.9832 54C38.5619 54 48.4046 46.6999 52.2472 36.4495H47.0899L46.6686 35.3874Z" fill="#0069FF"/>
                    </svg>
                </div>
                <div class="flex items-center gap-9">
                    <a href="" class="text-sm font-medium text-blue-500 hover:text-blue-700 transition">Need Help?</a>
                    <a href="/dist/sign-up.html" class="">
                        <button class="outline-button !px-6">SIGN UP</button>
                    </a>
                </div>
            </div>
            
            <div class="w-full sm:max-w-lg mx-auto mt-20" id="signup">
                <form id="signup-form" name="signup-form" action="/dist/index.html" method="" class="w-full">
                    <h5 class="text-2xl font-medium text-gray-700 mb-2">Login</h5>
                    <p class="text-gray-700 mb-6">Login to your account to access.</p>

                    <div class="field mb-5">
                        <label for="email-input" class="text-sm block mb-1">Email Address <span class="text-red-700">*</span></label>
                        <input type="email" id="email-input" name="email-input" class="w-full" value=""  placeholder="Email Address">
                    </div>

                    <div class="field mb-1">
                        <label for="pass-input" class="text-sm block mb-1">Password <span class="text-red-700">*</span></label>
                        <div class="pass-field relative" data-toggle>
                            <input type="password" id="pass-input" name="pass-input" class="w-full" value=""  placeholder="Password">
                            <span class="material-icons absolute top-1/2 right-5 -translate-y-1/2 text-gray-500 toggole-icon active-icon" data-toggle-passicon>visibility</span>
                            <span class="material-icons absolute top-1/2 right-5 -translate-y-1/2 text-gray-500 toggole-icon hidden-icon" data-toggle-passicon>visibility_off</span>
                        </div>
                    </div>
                    <a href="" class="text-sm text-blue-400 flex justify-end mb-3">Forgot Password?</a>

                    <div class="field mt-9">
                        <button data-next class="filled-button w-full" type="submit">Login to Dashboard</button>
                    </div>
                </form>
            </div>
        </main>

        <div class="w-0 sm:w-80 shrink-0">
            <img class="h-screen w-80 object-cover object-center" src="./assets/img/signing-img.png" alt="">
        </div>
    </div>

    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/select2.min.js"></script>
    <script src="./assets/plugin/intl-tel-input/build/js/intlTelInput.js"></script>
    <script src="./assets/plugin/intl-tel-input/build/js/utils.js"></script>
    <script src="./assets/js/main.js"></script>
    <script></script>
</body>
</html>
