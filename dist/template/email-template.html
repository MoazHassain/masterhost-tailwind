<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterHost</title>
</head>
<style>
    *
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    :root
    {
        --primary-color: rgb(16, 97, 210);
        --black-100: rgb(97, 99, 100);
        --black-200: rgb(47, 48, 49);
    }
    body
    {
        background-color: rgb(230, 230, 230);
        
    }
    .content
    {
        max-width: 580px;
        width: 100%;
        min-height: 100vh;
        margin-inline: auto;
        background-color: white;
    }
    .line 
    {
        height: 4px;
        width: 100%;
        background-color: var(--primary-color);
    }
    header
    {
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 32px;
    }
    a 
    {
        text-decoration: none;
        color: rgb(45, 46, 47);
    }
    button
    {
        cursor: pointer;
        background-color: white;
        border: none;
        outline: none;
    }
    .outline-button 
    {
        border: 1px solid var(--primary-color);
        height: 48px;
        border-radius: 2px;
        padding: 16px;
        display: flex;
        align-items: center;
        background-color: white;
        font-size: 18px;
        font-weight: 500;
        color: var(--primary-color);

        transition: 0.2s ease-in-out;
    }

    .outline-button:hover
    {
        background-color: var(--primary-color);
        color: white;
    }

    header .logo 
    {
        width: 46px;
        height: 46px;
    }

    .flex 
    {
        display: flex;
    }

    .card
    {
        margin-top: 46px;
        margin-inline: 32px;
        border: 1px solid rgb(221, 220, 220);
        border-radius: 4px;

    }

    .card .header 
    {
        padding: 16px 24px;
        background-color: rgb(249, 250,  251);
    }
    .card .header .flex
    {
        gap: 26px;
    }

    .card .header .flex .text-part p
    {
        color: var(--black-100);
    }
    .card .header .flex .text-part p:first-child
    {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 2px;
    }
    .card .divider 
    {
        width: 100%;
        border-bottom: 1px solid rgb(221, 220, 220);
    }

    .card .card-content 
    {
        padding: 20px 24px;
    }

    .card .card-content > .flex 
    {
        justify-content: space-between;
        color: var(--black-100);
        padding: 8px 16px;
    }

    .card .card-content > .flex:hover
    {
        background-color: rgb(249, 250,  251);
    }
    .card .card-content > .flex p:last-child
    {
        font-weight: 500;
    }
    .card .card-content > .flex button p
    {
        color: var(--black-100);
    }

    footer .line 
    {
        height: 20px;
    }

    main 
    {
        height: calc(100vh - 56px);
    }
    @media (max-width: 400px) 
    {
        main 
        {
            height: calc(100vh - 80px);
        }
    }
    footer p 
    {
        text-align: center;
        margin-bottom: 16px;
        color: var(--black-100);
    } 

    @media (max-width: 400px) 
    {
        main 
        {
            height: calc(100vh - 80px);
        }

        .card .card-content 
        {
            padding: 16px;
        }
    }
</style>
<body>

                        </svg>
                        <div class="text-part">

                    </div>
                </div>
                <div class="divider"></div>

                <div class="card-content">

                            <p class="" style="font-size: 16px; font-weight: 500;">Running</p>
                        </button>
                    </div>
                    <div class="divider"></div>

                    <div class="flex">
                        <p class="">Disk Used</p>

                    </div>
                </div>

            </div>
        </main>
        

        

        <footer>

</html>
